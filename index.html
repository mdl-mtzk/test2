<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>model-viewer demo</title>
  </head>
  <body>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
    </script>
    <model-viewer
        src="building_test02.glb"
        alt="A 3D model"
        auto-rotate
        maxPolarAngle=30
        minPolarAngle=30
        camera-controls
        interaction-prompt="auto"
        ar 
        magic-leap 
        style="width:1000px;height:1200px;"
    ></model-viewer>
  </body>
</html>
