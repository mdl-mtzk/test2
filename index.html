<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>model-viewer demo</title>
  </head>
  <body>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
    </script>
    <style>
    button[slot="hotspot-360"]{
    --min-hotspot-opacity: 0;
    background-color: red;
  }
    </style>
    <model-viewer
        src="building_test02.glb"
        alt="A 3D model"
        
        auto-rotate
        camera-controls
        maxPolarAngle= 30 * 45;
        minPolarAngle=0;
        interaction-prompt="auto"
        ar 
        magic-leap 
        style="width:1000px;height:1200px;"
    ></model-viewer>
  </body>
</html>
