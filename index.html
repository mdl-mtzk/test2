<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>model-viewer demo</title>
  </head>
  <body>
    <!--modelviewerスクリプトの読み込み-->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
    </script>
    
    <!--ボタンの設定-->
    <style>
      button{
    display: block;
    width: 20px;
    height: 20px;
    border-radius: 20px;
    border: none;
    background-color: red;
    box-sizing: border-box;
    }
      
    button[slot="hotspot_360"]{
    --min-hotspot-opacity: 0;
    background-color: red;
    }
    </style>
    
    <!--モデルの読み込み　カメラの設定-->
    <model-viewer
        src="building_test02.glb"
        alt="A 3D model"
        auto-rotate
        camera-controls
        maxPolarAngle= 30 * 45;
        minPolarAngle=0;
        interaction-prompt="auto"
        ar 
        magic-leap 
        style="width:1000px;height:1200px;"
    >
      
      <!--ボタンの配置-->
    <button slot="hotspot_360" data-position="0.0 4.2 0.0" data-normal="-0.73 0.05 0.69">
  </button>
      
    </model-viewer>
    
    <!--外部サイトへのリンク-->
    <script>
      hotspot_360.addEventListener('click', () => {
       <a href="https://b-risk.jp/wp/wp-content/themes/brisk/sample/entry/20200529/pannellum/" target="_blank"></a>
});
</script>
    
  </body>
</html>
